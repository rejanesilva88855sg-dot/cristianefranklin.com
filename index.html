<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiane Franklin | Estratégias Digitais</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .mask-image-gradient {
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
    </style>
</head>
<body class="bg-neutral-950 text-gray-200 selection:bg-emerald-500 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Ícones SVG ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"></polyline></IconBase>;
        const Star = (props) => <IconBase {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></IconBase>;
        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></IconBase>;
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const Award = (props) => <IconBase {...props}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></IconBase>;
        const X = (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></IconBase>;
        const AlertCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconBase>;

        // --- Componente Modal ---
        const Modal = ({ isOpen, onClose, children, title }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm overflow-y-auto">
                    <div className="relative w-full max-w-lg bg-neutral-900 border border-emerald-500/30 rounded-xl shadow-2xl shadow-emerald-900/20 my-auto">
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
                        >
                            <X size={24} />
                        </button>
                        <div className="p-6">
                            <h3 className="text-2xl font-serif text-emerald-400 mb-6 text-center">{title}</h3>
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Componente Principal ---
        function App() {
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
            const [isPixOpen, setIsPixOpen] = useState(false);
            
            // Chave PIX Nova
            const pixCode = "00020101021126530014br.gov.bcb.pix0111081904013430216COMPRA EM PAGUEI5204000053039865406197.005802BR5915RECEITA FEDERAL6010PAGAMENTOS622905255SUCDIFLGIVAIDG4FJJVYWV0G6304712E";

            // Estado do Cronômetro
            const [timeLeft, setTimeLeft] = useState(600); // 10 minutos em segundos

            // Estado do Formulário
            const [formData, setFormData] = useState({
                nome: '', cpf: '', email: '', cep: '', rua: '',
                numero: '', bairro: '', cidade: '', estado: ''
            });
            const [loadingCep, setLoadingCep] = useState(false);
            const [cpfError, setCpfError] = useState('');

            // URLs das Imagens
            const images = {
                hero: "https://bwaagenciadigital.com.br/cris/wp-content/uploads/2024/03/cris.webp", 
                authority: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFVlRuLi95cQGutDALPcTJ_jLDuGMZBBzbyg&s", 
                office: "https://buscanavila.com.br/wp-content/uploads/2016/04/12932739_569501449883194_6741223164738779326_n.jpg"
            };

            // Efeito do Cronômetro
            useEffect(() => {
                let interval = null;
                if (isPixOpen && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((prevTime) => prevTime - 1);
                    }, 1000);
                } else if (!isPixOpen) {
                    setTimeLeft(600); // Reseta para 10 minutos quando fecha
                }
                return () => clearInterval(interval);
            }, [isPixOpen, timeLeft]);

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            // Funções Auxiliares de CPF
            const maskCPF = (value) => {
                return value
                    .replace(/\D/g, '')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})/, '$1-$2')
                    .replace(/(-\d{2})\d+?$/, '$1');
            };

            const validateCPF = (cpf) => {
                cpf = cpf.replace(/[^\d]+/g, '');
                if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
                let sum = 0;
                let remainder;
                for (let i = 1; i <= 9; i++) sum = sum + parseInt(cpf.substring(i - 1, i)) * (11 - i);
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(9, 10))) return false;
                sum = 0;
                for (let i = 1; i <= 10; i++) sum = sum + parseInt(cpf.substring(i - 1, i)) * (12 - i);
                remainder = (sum * 10) % 11;
                if ((remainder === 10) || (remainder === 11)) remainder = 0;
                if (remainder !== parseInt(cpf.substring(10, 11))) return false;
                return true;
            };

            const handleCepBlur = async (e) => {
                const cep = e.target.value.replace(/\D/g, '');
                if (cep.length === 8) {
                    setLoadingCep(true);
                    try {
                        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                        const data = await response.json();
                        if (!data.erro) {
                            setFormData(prev => ({
                                ...prev,
                                rua: data.logradouro,
                                bairro: data.bairro,
                                cidade: data.localidade,
                                estado: data.uf
                            }));
                        }
                    } catch (error) {
                        console.error("Erro ao buscar CEP", error);
                    } finally {
                        setLoadingCep(false);
                    }
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                
                if (name === 'cpf') {
                    const maskedValue = maskCPF(value);
                    setFormData(prev => ({ ...prev, [name]: maskedValue }));
                    if (cpfError) setCpfError('');
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!validateCPF(formData.cpf)) {
                    setCpfError('CPF inválido. Por favor verifique os números.');
                    return;
                }

                setIsCheckoutOpen(false);
                setIsPixOpen(true);
            };

            const copyPix = () => {
                navigator.clipboard.writeText(pixCode);
                alert("Código Pix Copia e Cola copiado!");
            };

            return (
                <div className="min-h-screen">
                    
                    {/* --- HERO SECTION --- */}
                    <section className="relative pt-20 pb-32 overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-emerald-900/20 blur-[120px] rounded-full pointer-events-none"></div>
                        
                        <div className="container mx-auto px-4 grid lg:grid-cols-2 gap-12 items-center relative z-10">
                            <div className="order-2 lg:order-1 space-y-8">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-900/30 border border-emerald-500/30 text-emerald-400 text-sm font-medium">
                                    <Star size={14} fill="currentColor" />
                                    <span>Método Exclusivo & Validado</span>
                                </div>
                                
                                <h1 className="text-4xl md:text-6xl font-serif font-bold text-white leading-tight">
                                    Domine as Estratégias Digitais com <span className="text-emerald-500">Cristiane Franklin</span>
                                </h1>
                                
                                <p className="text-lg text-gray-400 leading-relaxed max-w-xl">
                                    Acesso imediato a 30 vídeo-aulas práticas que vão transformar sua visão de negócios. Aprenda com quem tem resultados comprovados e conexões com os maiores players do mercado.
                                </p>

                                <div className="flex flex-col sm:flex-row gap-4">
                                    <button 
                                        onClick={() => setIsCheckoutOpen(true)}
                                        className="px-8 py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-lg shadow-lg shadow-emerald-500/20 transition-all transform hover:scale-105"
                                    >
                                        QUERO GARANTIR MINHA VAGA
                                    </button>
                                </div>
                                
                                <p className="text-xs text-gray-500 uppercase tracking-widest">Oferta por tempo limitado</p>
                            </div>

                            <div className="order-1 lg:order-2 flex justify-center lg:justify-end relative">
                                <div className="relative w-full max-w-[500px]">
                                    <div className="absolute inset-0 bg-gradient-to-t from-neutral-950 via-transparent to-transparent z-10"></div>
                                    <img 
                                        src={images.hero} 
                                        alt="Cristiane Franklin" 
                                        className="w-full h-auto drop-shadow-2xl relative z-0 mask-image-gradient"
                                        onError={(e) => e.target.style.display = 'none'}
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- AUTHORITY SECTION --- */}
                    <section className="py-20 bg-neutral-900 border-y border-neutral-800">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-lg blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                                    <img 
                                        src={images.authority} 
                                        alt="Cristiane Franklin e Erico Rocha" 
                                        className="relative rounded-lg shadow-2xl w-full object-cover border border-neutral-700"
                                    />
                                    <div className="absolute bottom-4 left-4 bg-black/80 backdrop-blur px-4 py-2 rounded border-l-4 border-emerald-500">
                                        <p className="text-sm font-bold text-white">Networking de Alto Nível</p>
                                        <p className="text-xs text-gray-400">Com Erico Rocha</p>
                                    </div>
                                </div>
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-serif font-bold text-white">Conexão com os Gigantes do Mercado</h2>
                                    <p className="text-gray-400 leading-relaxed">
                                        Não é apenas sobre teoria. É sobre estar inserido no ecossistema dos maiores lançadores do Brasil. O curso traz a essência do que funciona nos bastidores dos grandes players.
                                    </p>
                                    <ul className="space-y-4">
                                        {[
                                            "Estratégias validadas em campo",
                                            "Mentalidade de crescimento exponencial",
                                            "Acesso a 30 aulas densas e diretas ao ponto"
                                        ].map((item, i) => (
                                            <li key={i} className="flex items-center gap-3">
                                                <div className="p-1 rounded bg-emerald-500/10 text-emerald-500">
                                                    <Check size={18} />
                                                </div>
                                                <span className="text-gray-300">{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- COURSE CONTENT --- */}
                    <section className="py-24 bg-neutral-950">
                        <div className="container mx-auto px-4 text-center max-w-4xl">
                            <h2 className="text-3xl md:text-5xl font-serif font-bold text-white mb-6">
                                O Que Você Vai <span className="text-emerald-500">Aprender</span>
                            </h2>
                            <p className="text-gray-400 mb-16">
                                Um treinamento completo com 30 vídeo-aulas estruturadas para levar você do zero à execução perfeita.
                            </p>

                            <div className="grid md:grid-cols-3 gap-6">
                                {[
                                    { title: "Fundamentos do Digital", icon: <Play /> },
                                    { title: "Estratégia de Vendas", icon: <Award /> },
                                    { title: "Marketing de Conteúdo", icon: <Star /> },
                                    { title: "Tráfego Pago Básico", icon: <MapPin /> },
                                    { title: "Copywriting Persuasivo", icon: <Check /> },
                                    { title: "Lançamentos", icon: <Lock /> },
                                ].map((module, idx) => (
                                    <div key={idx} className="p-6 bg-neutral-900 border border-neutral-800 rounded-xl hover:border-emerald-500/50 transition-colors group">
                                        <div className="w-12 h-12 bg-emerald-900/20 rounded-lg flex items-center justify-center text-emerald-500 mb-4 group-hover:scale-110 transition-transform">
                                            {module.icon}
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2">{module.title}</h3>
                                        <p className="text-sm text-gray-500">Módulos práticos e direto ao ponto.</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- BIO SECTION --- */}
                    <section className="py-20 bg-emerald-900/10 border-y border-emerald-900/30">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row gap-12 items-center">
                                <div className="w-full md:w-1/3">
                                    <img 
                                        src={images.office} 
                                        alt="Cristiane no escritório" 
                                        className="rounded-xl shadow-2xl border-2 border-emerald-500/30 w-full h-auto object-cover grayscale hover:grayscale-0 transition duration-500"
                                    />
                                </div>
                                <div className="w-full md:w-2/3 space-y-6">
                                    <h3 className="text-emerald-500 font-bold tracking-widest uppercase text-sm">A Mentora</h3>
                                    <h2 className="text-4xl font-serif font-bold text-white">Cristiane Maria Khede Franklin</h2>
                                    <p className="text-gray-300 text-lg">
                                        Com anos de experiência no mercado corporativo e digital, Cristiane traduz complexidade em planos de ação simples. Seu escritório em Vitória/ES é o QG de onde saem estratégias que impactam negócios em todo o Brasil.
                                    </p>
                                    <div className="grid grid-cols-2 gap-4 pt-4">
                                        <div className="border-l-2 border-emerald-500 pl-4">
                                            <p className="text-2xl font-bold text-white">30+</p>
                                            <p className="text-sm text-gray-400">Aulas Gravadas</p>
                                        </div>
                                        <div className="border-l-2 border-emerald-500 pl-4">
                                            <p className="text-2xl font-bold text-white">100%</p>
                                            <p className="text-sm text-gray-400">Online e Seguro</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- PRICING CTA --- */}
                    <section className="py-24 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-b from-neutral-950 to-emerald-950/20"></div>
                        <div className="container mx-auto px-4 relative z-10 text-center">
                            <div className="max-w-2xl mx-auto bg-neutral-900 border border-neutral-800 p-8 rounded-2xl shadow-2xl shadow-black">
                                <h2 className="text-3xl font-bold text-white mb-2">Oferta Exclusiva</h2>
                                <p className="text-gray-400 mb-8">Acesso vitalício ao conteúdo completo.</p>
                                
                                <div className="flex items-center justify-center gap-2 mb-8">
                                    <span className="text-gray-500 line-through text-xl">R$ 497,00</span>
                                    <div className="flex flex-col text-left">
                                        <span className="text-emerald-500 font-bold text-sm">POR APENAS</span>
                                        <span className="text-6xl font-bold text-white tracking-tighter">R$ 197<span className="text-2xl text-gray-400">,00</span></span>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setIsCheckoutOpen(true)}
                                    className="w-full py-5 bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-bold text-xl rounded-lg shadow-lg shadow-emerald-500/25 transition-all mb-4 animate-pulse"
                                >
                                    QUERO COMPRAR AGORA
                                </button>
                                
                                <div className="flex justify-center items-center gap-4 text-sm text-gray-500">
                                    <span className="flex items-center gap-1"><Lock size={14} /> Pagamento Seguro</span>
                                    <span className="flex items-center gap-1"><Check size={14} /> Garantia de 7 Dias</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="bg-black py-12 border-t border-neutral-800">
                        <div className="container mx-auto px-4">
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-8">
                                <div className="col-span-1 lg:col-span-2">
                                    <h3 className="text-2xl font-serif text-white mb-4">Cristiane Franklin</h3>
                                    <p className="text-gray-500 max-w-sm mb-4">
                                        Transformando carreiras e negócios através do conhecimento digital estratégico.
                                    </p>
                                    <div className="text-gray-600 text-sm">
                                        <p>CNPJ/CPF do Produtor: 111.123.227-01</p>
                                    </div>
                                </div>
                                
                                <div>
                                    <h4 className="text-white font-bold mb-4 border-b border-emerald-900 pb-2 inline-block">Contato</h4>
                                    <ul className="space-y-2 text-gray-400 text-sm">
                                        <li>sac@cristianefranklin.com</li>
                                        <li>contato@cristianefranklin.com</li>
                                    </ul>
                                </div>

                                <div>
                                    <h4 className="text-white font-bold mb-4 border-b border-emerald-900 pb-2 inline-block">Endereço</h4>
                                    <address className="text-gray-400 text-sm not-italic space-y-1">
                                        <p>Rua Gelu Vervloet dos Santos, n. 280</p>
                                        <p>Apto 203, BL Acácia, Andar 20</p>
                                        <p>Vitória - Espírito Santo</p>
                                    </address>
                                </div>
                            </div>
                            
                            <div className="text-center pt-8 border-t border-neutral-900 text-gray-600 text-sm">
                                <p>&copy; {new Date().getFullYear()} Cristiane Franklin. Todos os direitos reservados.</p>
                            </div>
                        </div>
                    </footer>

                    {/* --- CHECKOUT MODAL --- */}
                    <Modal 
                        isOpen={isCheckoutOpen} 
                        onClose={() => setIsCheckoutOpen(false)}
                        title="Finalizar Inscrição"
                    >
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm text-gray-400 mb-1">Nome Completo</label>
                                <input required type="text" name="nome" onChange={handleInputChange} className="w-full bg-neutral-800 border border-neutral-700 rounded p-3 text-white focus:border-emerald-500 outline-none transition" placeholder="Seu nome" />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">CPF</label>
                                    <input 
                                        required 
                                        type="text" 
                                        name="cpf" 
                                        value={formData.cpf}
                                        maxLength={14}
                                        onChange={handleInputChange} 
                                        className={`w-full bg-neutral-800 border rounded p-3 text-white focus:outline-none transition ${cpfError ? 'border-red-500' : 'border-neutral-700 focus:border-emerald-500'}`} 
                                        placeholder="000.000.000-00" 
                                    />
                                    {cpfError && (
                                        <div className="text-red-500 text-xs mt-1 flex items-center gap-1">
                                            <AlertCircle size={12} /> {cpfError}
                                        </div>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm text-gray-400 mb-1">Email</label>
                                    <input required type="email" name="email" onChange={handleInputChange} className="w-full bg-neutral-800 border border-neutral-700 rounded p-3 text-white focus:border-emerald-500 outline-none transition" placeholder="seu@email.com" />
                                </div>
                            </div>

                            <div className="border-t border-neutral-700 pt-4 mt-4">
                                <h4 className="text-emerald-500 text-sm font-bold mb-3 uppercase">Endereço de Cobrança</h4>
                                
                                <div className="mb-3 relative">
                                    <label className="block text-sm text-gray-400 mb-1">CEP</label>
                                    <input 
                                        required 
                                        type="text" 
                                        name="cep" 
                                        maxLength={9}
                                        onBlur={handleCepBlur}
                                        onChange={handleInputChange} 
                                        className="w-full bg-neutral-800 border border-neutral-700 rounded p-3 text-white focus:border-emerald-500 outline-none transition" 
                                        placeholder="00000-000" 
                                    />
                                    {loadingCep && <span className="absolute right-3 top-9 text-xs text-emerald-500 animate-pulse">Buscando...</span>}
                                </div>

                                <div className="grid grid-cols-3 gap-4 mb-3">
                                    <div className="col-span-2">
                                        <input readOnly value={formData.rua} type="text" placeholder="Rua" className="w-full bg-neutral-800/50 border border-neutral-700 rounded p-3 text-gray-400 cursor-not-allowed" />
                                    </div>
                                    <div>
                                        <input required type="text" name="numero" onChange={handleInputChange} placeholder="Nº" className="w-full bg-neutral-800 border border-neutral-700 rounded p-3 text-white focus:border-emerald-500 outline-none" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <input readOnly value={formData.bairro} type="text" placeholder="Bairro" className="w-full bg-neutral-800/50 border border-neutral-700 rounded p-3 text-gray-400 cursor-not-allowed" />
                                    <div className="grid grid-cols-3 gap-2">
                                        <input readOnly value={formData.cidade} type="text" placeholder="Cidade" className="col-span-2 w-full bg-neutral-800/50 border border-neutral-700 rounded p-3 text-gray-400 cursor-not-allowed" />
                                        <input readOnly value={formData.estado} type="text" placeholder="UF" className="w-full bg-neutral-800/50 border border-neutral-700 rounded p-3 text-gray-400 cursor-not-allowed" />
                                    </div>
                                </div>
                            </div>

                            <button 
                                type="submit" 
                                className="w-full mt-6 py-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded shadow-lg transition-colors flex items-center justify-center gap-2"
                            >
                                <Lock size={18} /> PAGAR AGORA (R$ 197,00)
                            </button>
                        </form>
                    </Modal>

                    {/* --- PIX MODAL --- */}
                    <Modal 
                        isOpen={isPixOpen} 
                        onClose={() => setIsPixOpen(false)}
                        title="Finalize seu Pagamento"
                    >
                        <div className="text-center space-y-6">
                            
                            {/* Alerta de Urgência */}
                            <div className="bg-red-500/10 border border-red-500/30 rounded-lg p-3 flex items-center justify-center gap-2 text-red-400 animate-pulse">
                                <Clock size={18} />
                                <span className="font-bold">Sua vaga está reservada por: {formatTime(timeLeft)}</span>
                            </div>

                            <div className="space-y-4 text-left bg-neutral-800 p-6 rounded-lg border border-neutral-700">
                                <div>
                                    <p className="text-gray-400 text-xs uppercase tracking-wider mb-1">Titular Beneficiário</p>
                                    <p className="text-white font-medium text-lg border-b border-neutral-700 pb-2">Cristiane Franklin (Checkout Seguro)</p>
                                </div>
                                
                                <div className="pt-2 text-center">
                                    <p className="text-gray-400 text-sm mb-1">Valor Total a Pagar</p>
                                    <p className="text-emerald-400 font-bold text-5xl drop-shadow-[0_0_15px_rgba(52,211,153,0.3)]">
                                        R$ 197,00
                                    </p>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <div className="text-left px-2">
                                    <h4 className="text-white font-bold mb-1">Instruções:</h4>
                                    <p className="text-sm text-gray-400">1. Abra o app do seu banco e escolha "Pix".</p>
                                    <p className="text-sm text-gray-400">2. Escolha a opção "Pix Copia e Cola".</p>
                                    <p className="text-sm text-gray-400">3. Cole a chave abaixo e confira os dados.</p>
                                </div>

                                <div 
                                    onClick={copyPix}
                                    className="flex items-center justify-between bg-black border-2 border-emerald-600 rounded-lg p-4 cursor-pointer hover:bg-emerald-900/10 transition group shadow-lg shadow-emerald-900/20"
                                >
                                    <code className="text-emerald-400 font-mono text-sm font-bold truncate max-w-[250px] sm:max-w-sm block">
                                        {pixCode}
                                    </code>
                                    <div className="flex items-center gap-2 text-gray-400 group-hover:text-white shrink-0 pl-2">
                                        <span className="text-xs font-bold uppercase hidden sm:block">Copiar</span>
                                        <Copy size={20} />
                                    </div>
                                </div>
                            </div>
                            
                            <div className="text-sm text-gray-500 bg-neutral-900 p-3 rounded border border-neutral-800">
                                <p className="mb-1"><span className="text-emerald-500 font-bold">IMPORTANTE:</span> Envie o comprovante se necessário.</p>
                                <p>Após a compensação, você receberá o acesso imediato no email cadastrado.</p>
                            </div>
                        </div>
                    </Modal>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
